<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>


    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html" class="active">Inicio</a></li>
                <li><a href="catalog.html">Catálogo Completo</a></li>
                <li><a href="index.html" class="productos-destacados">Productos Destacados</a></li>
                <li>
                    <a href="login.html" id="login-icon">
                        <img src="\practica01\image\acount.png" alt="Registro/Login" class="icono-login">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="registro">
        <h2>★Registro★</h2>
        <div class="form-container"> 
            <form action="#" method="post">
                <label for="fullname">Nombre Completo:</label><br>
                <input type="text" id="fullname" name="fullname" required><br><br>
    
                <label for="birthdate">Fecha de Nacimiento:</label><br>
                <input type="date" id="birthdate" name="birthdate" required><br><br>
    
                <label for="username">Nombre de Usuario:</label><br>
                <input type="text" id="username" name="username" required><br><br>
    
                <label for="email">Correo Electrónico:</label><br>
                <input type="email" id="email" name="email" required><br><br>
    
                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" name="password" required><br><br>
    
                <label for="confirm-password">Confirmar Contraseña:</label><br>
                <input type="password" id="confirm-password" name="confirm-password" required><br><br>
    
                <input type="submit" value="Registrarse">
            </form>
        </div>
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
    </section>
    

    <footer>
        <p>Términos y condiciones - Política de privacidad</p>
    </footer>

</body>
</html>
